<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="game-title">Rock Paper Scissors</h1>
    </header>
    <main>
        <section id="game-area">
            <div class="card player">
                <h2 id="player-title">Player</h2>
                <div id="player-choice"></div>
            </div>
            <div class="card computer">
                <h2 id="computer-title">Computer</h2>
                <div id="computer-choice"></div>
            </div>
        </section>
        <section id="result-area">
            <div class="card result">
                <h2 id="result-title">Result</h2>
                <p id="result-message"></p>
                <button id="play-again">Play Again</button>
            </div>
        </section>
        <section id="controls">
            <h2>Choose Your Weapon</h2>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Rock Paper Scissors Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
